<section>
  <div class="container">
   <h1 class="title">{{title}}</h1>
   <div>
     <input type="text" id="term" name="term" class="col-9" [disabled]="searchActivate" [(ngModel)]="searchTerm">
     <button type="button" id="submit" class="btn" (click)="search()" [disabled]="searchActivate">Search</button>
   </div>   
   <h3 id="message" [style.display]="messageDisplay">{{status}}</h3>
   <div>
     <app-projects [projectList]= "projectList"  ></app-projects>
   </div>
  </div>
</section>
